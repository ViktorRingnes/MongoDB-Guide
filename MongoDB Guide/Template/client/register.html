<!DOCTYPE html>
<html id="register-html" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body id="register-body">
    <div id="register-form-wrapper">
        <h1 id="reg-title">Registration</h1>
        <form id="register-form">
            <label id='register-usernamelabel'>
                <input id="register-username-input" placeholder='Username' type='text' name='registerusername' />
            </label>
            <label id='register-passwordlabel'>
                <input id="register-password-input" placeholder='Password' type='password' name='registerpassword' />
            </label>
            <button id='register-submitBtn' type='button'>Register</button>
            <p> Already have an account? Click <a id="reg-redirect" href="./login.html">here</a> to log in</p>
        </form>
    </div>
    <script src="./js/register.js"></script>
</body>


</html>
